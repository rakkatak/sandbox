<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tr ng-repeat="item in $ctrl.items">
    <th>{{$index+1}}</th>
    <th style="font-weight: normal">{{ item.name }}</th>
    <th style="font-weight: normal">{{ item.description }}</th>
  </tr>
</table>
